<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <script src="./app.js"></script>
</head>
<body>
    <!--Byte Code -->
    <br><span>Bytecode</span>
    <textarea id="bytecode" cols="40" rows="3"></textarea>
    <!-- ABI Definition -->
    <br><span>ABI Definitions</span>
    <textarea id="abidefinition" cols="40" rows="3"></textarea>
    <button onclick="Admin.deployContract()">Deploy Contract</button>
    <!-- Address -->
    <br><span>Address</span>
    <textarea id="contractaddress" cols="40" rows="3"></textarea>
    <br><span>Address List</span>
    <textarea id="contractaddresslist" cols="40" rows="3"></textarea>
    <br><span>Password</span>
    <textarea id="passwordcontent" cols="40" rows="3"></textarea>
    <button onclick="Admin.addLocatorLocations()">Add Locations</button>
    <button onclick="Admin.getLocationsCount()">Get Count</button>
    <button onclick="Admin.sendEther()">Send Ether</button>
    <button onclick="Admin.shardData()">Shard Data</button>
    <button onclick="Admin.testFunction()">Test Console</button>
    <button onclick="Admin.setLocatorTest()">Locator Set Test</button>
    <button onclick="Admin.getStoreTest()">Store Get Test</button>
</body>
</html>
