<!DOCTYPE HTML>
<html>

<head>
  <title>Passwor-D-App</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="app/stylesheets/app.css" />
  <script src="./app.js"></script>
</head>

<body class="subpage">

  <!-- Header -->
  <header id="header">
    <div class="inner align-center">
      Passwor-D-App
    </div>
  </header>

  <!-- Main -->
  <section id="main" class="wrapper">
    <div class="login inner">
      <header class="align-center">
        <h2>Passwor-D-App</h2>
        <p>Decentralize your password vault</p>
      </header>
      <div id="signin">
        <div>
          <input type="text" name="account" id="acctId" value="" placeholder="Account" />
        </div>
        <br />
        <div>
          <input type="password" name="password" id="password" value="" placeholder="Password" />
        </div>
        <br />
        <div>
          <ul class="actions">
            <li>
              <input type="submit" value="Sign In" />
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <!-- <footer id="footer">
  </footer> -->
</body>

</html>
